<!DOCTYPE html>
 <head>
  <meta charset="UTF-8"/>
  <link rel="icon" href="https://raw.githubusercontent.com/yuuu-000/clock/main/favicon.png">
   <title>Do you have the time?</title>
     <style type="text/css">body {
         background-color: #f7f7f7;
        .contents_box::-webkit-scrollbar{ display: none; }
       }
      p {
         font-size: 3.5em;
         font-weight: bold;  
         font-family: sans-serify;
         color: #013;
         letter-spacing: 0.02em;
         position: absolute;
         width: 95%;
         top: 50%;
         margin-top: -0.2em;
         text-align: center;
        }
     </style>
 </head> 
<body>
  <p></p> 
  <script type="text/javascript">
(function(d){
  let p = d.getElementsByTagName('p')[0];

  setInterval(function(){
    let date = new Date(),
        tim =
          date.getFullYear() + '/' +
          ('0' + (date.getMonth() + 1)).slice(-2) + '/' +
          ('0' + date.getDate()).slice(-2) + 'â€‚' +
          ('0' + date.getHours()).slice(-2) + ':' +
          ('0' + date.getMinutes()).slice(-2) + ':' +
          ('0' + date.getSeconds()).slice(-2) + '.' +
          ('00' + date.getMilliseconds()).slice(-3);

    p.textContent = tim;
  }, 0);
}(document));

</script>
</body>
</html>
